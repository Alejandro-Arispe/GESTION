version: '3.8'

services:
  # Servicio de Laravel (PHP + Apache)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ficct_app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      # Base de datos Supabase (comentar si usas BD local)
      - DB_CONNECTION=pgsql
      - DB_HOST=db.lobzlococoykiwesfplm.supabase.co
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - app_network

